<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Rating</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="stylesheets/app.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-16">

		<h1>Instructions</h1>
          <p>This last test measures your understanding of spoken English. </p>
		  
		  <ol>
		  <li>When you're ready, click the play button below to hear a sentence. YOU WILL ONLY HEAR THE SENTENCE ONCE. </li>
		  <li>Write that sentence in the box below.</li>
		  <li>Click continue.</li>
		  </ol>

        </div>
      </div>



          <!-- allow user-initiated play with HTML5 audio control -->
		  <div>
             <audio controls>
				<source src="media/languageCheck.ogg" type="audio/ogg">
				<source src="media/languageCheck.aac" type="audio/aac">
                <source src="media/languageCheck.mp3" type="audio/mpeg">
                Your browser can't play audio.
              </audio>
          </div>
		  <br><br>
		  	  
		  <input type="text" id="transcription" size=30>
		  
		<br><br>
		<p><button onclick="nextPage()" type="button">Continue</button></p>
 
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
 
<script>
	var mySound=document.getElementById("audio1");
//	        mySound.currentTime=0;   // attempt to allow replay. abandoned 3/25/2014.
    mySound.addEventListener("ended",function() {
	        mySound.currentTime=0;
        });

    function playSound()
      {
      mySound.play();
      }
	  
	function nextPage(){
			var transcript=document.getElementById("transcription").value;
		  	localStorage.setItem('LanguageCheck',transcript);
			window.location.assign('thanks.html');
	}
    
</script>

  </body>
</html>

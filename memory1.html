  <body>

<h1>Instructions</h1>
<p> Now think back to the FIRST sound you rated. Rate the quality of the ENTIRE sound. Move the slider to provide your overall rating. </p>

<br><br><br><br><br>
<!-- Set up slider in full screenwidth table -->
    <table width="100%" border="0">
      <tr>
        <td>
          <div style="float:left;width:50%;">LOW quality</div>
          <div style="float:right;text-align:right;width:50%;">HIGH quality</div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="slider"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="ratingResult"></div>
        </td>
      </tr>
    </table>


    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script type = "text/javascript">
 
 // Only the final slider position is needed here.

      $( "#slider" ).slider({
        value: 50,
        min: 0,
        max: 100,

        //this gets a live reading of the value and prints it on the page
        slide: function( event, ui ) {
          $( "#ratingResult" ).text( ui.value );
 //         var sliderVal;
        },

        //this updates the value of your hidden field when user stops dragging
        change: function(event, ui) {
           $('#rateToPost').attr('value', ui.value);
//           sliderVals.push(ui.value);
			sliderVal=ui.value;
         }
       });

//       var sliderVal;

//      Check on recorded slider values-- no longer in use: 3/1/2014
//      var dummy;
//      dummy = setInterval(function(){greeter([sliderVals])},10000);
//      setTimeout(function(){clearInterval(dummy)},21000);

    </script>


<!-- 
  User-initiated submit. To where? 
  On submit, redirect to memory2.html
-->
<br><br>
<button id="submitA" onclick="nextPage()" type="button">Submit</button>

<script>

	function nextPage(){
	
			localStorage.setItem('Memory1',sliderVal); // save slider position on submit
			window.location.assign('memory2.html'); 
	}

</script>


</body>

<p> Now think about BOTH sounds. If, for your third sound, you had to listen to one of the first two again, which one would you pick? </p>

<form action="">  <!-- Where should the result go? -->
<input type="radio" id="first" name="soundPreference" value="first">FIRST sound<br>
<input type="radio" id="second" name="soundPreference" value="second">SECOND sound
</form>

<!-- 
  User-initiated submit. On submit, redirect to thanks.html
-->
<button id="submitB" onclick="nextPage()" type="button">Submit</button>
<script>

	function nextPage(){
	
			if (document.getElementById('first').checked) {
				localStorage.setItem('Preference','first');
			}
			else if (document.getElementById('second').checked) {
				localStorage.setItem('Preference','second');
			}
	
			window.location.assign('languageCheck.html');
	}
    
</script>
